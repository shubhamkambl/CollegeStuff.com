<h1>Form Fill-Up</h1>
<form method="post" action="teachersign.php">
    <p>Teacher_ID:</p><br>
        <input type="text" name="tid" placeholder="Ex.F17IT1033" required>
   
          
                <p>Teacher Name</p><br>
                <input id="FN" type="text" name="Name" placeholder="Enter Name" required><br>
                <p>Email</p><br>
                 <input id="e1" type="email" name="E-mail" placeholder="Enter E-mail" required><br>
                <p>Date of Birth</p><br>
                 <input type="date" name="Date_of_Birth" placeholder="yyyy-mm-dd" id=b1 required><br>
                <p>Gender</p><br>
                <select name="gender">
                    <option name="Male" value="Male">Male</option>
                    <option name="Female" value="Female">Female</option>
                    <option name="Other" value="Other">Other</option>
                </select>
                
                <br><br>
                <p>Designation</p><br>
                <select name="desig">
                    <option name="Principal" value="Principal">Principal</option>
                    <option name="assproff" value="Assistant Professor">Assistant Professor</option>
                    <option name="staff" value="Staff">Staff</option>
                    <option name="other" value="Other">Other</option>
                </select>
                  <p>Department</p><br>
                <select name="dept">
                          <option name="comp" value="Computer Engineering">Computer Enginnering</option>
                          <option name="it" value="Information Technology">Information Technology</option>
                          <option name="mech" value="Mechanical Engineering">Mechanical Enginnering</option>
                          <option name="elec" value="Electrical Engineering">Electrical Enginnering</option>
                          <option name="entc" value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Enginnering</option>
                           <option name="civil" value="civil Engineering">Civil Enginnering</option>
                           <option name="other" value="Other">Other</option>
                    <option name="sci" value="Scince(11th and 12th)">Scince(11th And 12th)</option>
                    <option name="com" value="Commerce">Commerce</option>
                    <option name="pharm" value="Pharmacy">Pharmacy</option>
              </select>
                <p>Username</p><br>
                <input id="un" type="text" name="Username" placeholder="Enter Username" required><br>
                <p>Password</p><br>
                <input id="p1" type="password" name="Password" placeholder="Enter Password" required><br>
                <p>Confirm Password</p><br>
                <input id="p2" type="password" name="Confirm Password" placeholder="Re-enter Password" required><br>
                <br>
                <input id="btn" type="submit" value="Submit"><br>
                <div><br>
                <a href="index.html"> <br> <input id="can" type="button" value="Cancel"></a>
